<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" size="large" (click)="btnBack()"></ion-icon>
    </ion-buttons>
    <ion-title>Discussion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h5>Vos Messages</h5>

  <div *ngIf="messageIsEmpty else loading">
    <p class="no-message">Pas de messages...</p>
  </div>

  <ng-template #loading><br>
    <ion-list>
      <ion-item>
        <ion-label>Pok√©mon Yellow</ion-label>
        <ion-badge class="message" slot="end" color="primary">3</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Mega Man X</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
        <ion-badge class="message" slot="end" color="primary">7</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Pac-Man</ion-label>
        <ion-badge class="message" slot="end" color="primary">1</ion-badge>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
